<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            background-color: yellow;
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <caption><strong>Student Details</strong></caption>
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>21</td>
                <td>Mechanical</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>Electrical</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
